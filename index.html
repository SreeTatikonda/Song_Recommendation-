        }

            position: fixed;

            left: 0;

                radial-gradient(circle at 80% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),

            z-index: 0;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--text-secondary);

            text-transform: uppercase;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;

        .input-section {

            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 107, 157, 0.1);
            position: relative;
            overflow: hidden;
        }

        .input-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-tertiary));

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 25px;

            border-radius: 12px;
            padding: 20px;

            font-size: 1rem;

        .mood-input:focus {

        .mood-input::placeholder {

            gap: 10px;

            border-radius: 25px;

            color: var(--text-primary);
        }

        .song-artist {
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .song-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(254, 202, 87, 0.1);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            color: var(--accent-tertiary);

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 107, 157, 0.2);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .logo {
                font-size: 3rem;
            }
        }

                sad: ['sad', 'depressed', 'down', 'lonely', 'heartbroken', 'melancholy', 'blue', 'gloomy', 'sorrowful'],
                energetic: ['energetic', 'pumped', 'hyper', 'motivated', 'active', 'workout', 'run', 'exercise', 'power'],
                calm: ['calm', 'peaceful', 'relax', 'chill', 'tranquil', 'serene', 'meditate', 'zen', 'quiet'],

                confident: ['confident', 'powerful', 'strong', 'boss', 'fierce', 'unstoppable', 'winning']
            };

            let scores = {};
            
            // Calculate scores for each emotion
            Object.keys(emotions).forEach(emotion => {
                scores[emotion] = 0;
                emotions[emotion].forEach(keyword => {

                        scores[emotion] += 1;
                    }
                });
            });

            // Find dominant emotion
            let maxScore = 0;
            let dominantMood = 'calm';
            
            Object.keys(scores).forEach(emotion => {
                if (scores[emotion] > maxScore) {
                    maxScore = scores[emotion];
                    dominantMood = emotion;
                }
            });

            return dominantMood;

                                                    <h3 className="song-title">{song.title}</h3>
                                                    <p className="song-artist">{song.artist}</p>
                                                    <div className="song-tags">
                                                        {song.tags.map((tag, tagIdx) => (
                                                            <span key={tagIdx} className="tag">{tag}</span>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </>
                            )}

                            {!isLoading && !detectedMood && (
                                <div className="loading">
                                    <p>Share your mood and let AI find the perfect soundtrack for you âœ¨</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MoodTuneApp />);
    </script>
</body>
</html>
