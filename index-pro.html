            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0e27;
            --bg-card: #1a1f3a;
            --accent-primary: #ff6b9d;
            --accent-secondary: #c44569;

            top: 0;
            left: 0;

            height: 100%;

            letter-spacing: -2px;

            font-size: 0.85rem;

            height: 20px;

            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--accent-primary);
        }

        .toggle-slider {

            height: 16px;
            background: white;
            border-radius: 50%;
            top: 2px;

            background: rgba(255, 107, 157, 0.2);
            color: var(--accent-primary);
            border: 1px solid rgba(255, 107, 157, 0.3);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .logo {
                font-size: 2.5rem;
            }
        }
    </style>

                sad: ['sad', 'depressed', 'down', 'lonely', 'heartbroken', 'melancholy', 'blue', 'gloomy', 'sorrowful'],

                confident: ['confident', 'powerful', 'strong', 'boss', 'fierce', 'unstoppable', 'winning']
            };

            let scores = {};
            Object.keys(emotions).forEach(emotion => {
                scores[emotion] = 0;
                emotions[emotion].forEach(keyword => {
                    if (lowerText.includes(keyword)) scores[emotion] += 1;
                });
            });

            let maxScore = 0;
            let dominantMood = 'calm';
            Object.keys(scores).forEach(emotion => {
                if (scores[emotion] > maxScore) {
                    maxScore = scores[emotion];
                    dominantMood = emotion;
                }
            });

            return dominantMood;

        function MoodTuneApp() {
            const [userInput, setUserInput] = useState('');
            const [detectedMood, setDetectedMood] = useState(null);
            const [recommendations, setRecommendations] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [useAPI, setUseAPI] = useState(false);
            const [apiStatus, setApiStatus] = useState('offline');
            const [confidence, setConfidence] = useState(null);
            const [intensity, setIntensity] = useState(null);

            const quickMoods = [
                "I'm feeling happy and energetic today!",
                "Feeling a bit down and need some comfort",
                "Need some workout music to pump me up",
                "Want to relax and unwind",
                "In the mood for some romance"
            ];

            useEffect(() => {
                checkAPIStatus();
            }, []);

            const checkAPIStatus = async () => {
                try {
                    const response = await fetch(`${API_URL}/health`, { 
                        method: 'GET',
                        mode: 'cors'
                    });
                    if (response.ok) {
                        setApiStatus('connected');
                        setUseAPI(true);
                    }
                } catch (error) {
                    setApiStatus('offline');
                    setUseAPI(false);
                }
            };

            const handleAnalyze = async () => {
                if (!userInput.trim()) return;

                setIsLoading(true);
                setConfidence(null);
                setIntensity(null);

                try {
                    if (useAPI && apiStatus === 'connected') {
                        const response = await fetch(`${API_URL}/analyze`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ text: userInput, num_songs: 5 })
                        });

                        if (response.ok) {
                            const data = await response.json();
                            setDetectedMood(data.detected_mood);
                            setConfidence(data.confidence);
                            setIntensity(data.intensity);

                                artist: song.artist,
                                emoji: songDatabase[data.detected_mood]?.[0]?.emoji || 'üéµ',

                            }));
                            setRecommendations(songs);
                            setIsLoading(false);
                            return;
                        }

                    // Fallback to client-side detection
                    setTimeout(() => {
                        const mood = detectMoodClient(userInput);
                        setDetectedMood(mood);
                        setRecommendations(songDatabase[mood] || songDatabase.calm);
                        setIsLoading(false);
                    }, 1000);

                } catch (error) {
                    console.error('Error:', error);
                    setTimeout(() => {
                        const mood = detectMoodClient(userInput);
                        setDetectedMood(mood);
                        setRecommendations(songDatabase[mood] || songDatabase.calm);
                        setIsLoading(false);
                    }, 1000);
                }
            };

            const handleQuickMood = (mood) => {
                setUserInput(mood);
            };

            return (
                <div className="app-container">
                    <header className="header">
                        <h1 className="logo">MoodTune Pro</h1>
                        <p className="tagline">AI-Powered Music for Your Mood</p>
                        <div className="api-toggle">
                            <span>API Mode</span>
                            <div 
                                className={`toggle-switch ${useAPI ? 'active' : ''}`}
                                onClick={() => setUseAPI(!useAPI)}
                            >
                                <div className="toggle-slider"></div>
                            </div>
                            <span className={`api-status ${apiStatus}`}>
                                {apiStatus === 'connected' ? '‚óè Connected' : '‚óè Offline'}
                            </span>
                        </div>
                    </header>

                    <div className="main-content">
                        <div className="input-section">
                            <h2 className="section-title">How are you feeling?</h2>
                            <textarea
                                className="mood-input"
                                placeholder="Tell me about your mood... Are you happy, sad, energetic, or something else?"
                                value={userInput}
                                onChange={(e) => setUserInput(e.target.value)}
                            />
                            
                            <div className="quick-moods">
                                {quickMoods.map((mood, idx) => (
                                    <button
                                        key={idx}
                                        className="mood-chip"
                                        onClick={() => handleQuickMood(mood)}
                                    >
                                        {mood}
                                    </button>
                                ))}
                            </div>

                            <button
                                className="analyze-btn"
                                onClick={handleAnalyze}
                                disabled={!userInput.trim() || isLoading}
                            >
                                {isLoading ? 'Analyzing...' : 'Find My Music'}
                            </button>
                        </div>

                        <div className="results-section">
                            {isLoading && (
                                <div className="loading">
                                    <div className="spinner"></div>
                                    <p>Analyzing your mood and finding perfect songs...</p>
                                </div>
                            )}

                            {!isLoading && detectedMood && (
                                <>
                                    <div className="mood-display">
                                        <div className="detected-mood">
                                            <span className="mood-emoji">{moodConfig[detectedMood].emoji}</span>
                                            <span style={{ textTransform: 'capitalize' }}>{detectedMood}</span>
                                        </div>
                                        {(confidence || intensity) && (
                                            <div className="mood-stats">
                                                {confidence && <div className="stat">Confidence: {(confidence * 100).toFixed(0)}%</div>}
                                                {intensity && <div className="stat">Intensity: {intensity}</div>}
                                            </div>
                                        )}
                                        <p className="mood-description">
                                            {moodConfig[detectedMood].description}
                                        </p>
                                    </div>

                                    <div className="song-list">
                                        {recommendations.map((song, idx) => (
                                            <div key={idx} className="song-card">
                                                <div className="album-art">
                                                    {song.emoji}
                                                </div>
                                                <div className="song-info">
                                                    <h3 className="song-title">{song.title}</h3>
                                                    <p className="song-artist">{song.artist}</p>
                                                    <div className="song-tags">
                                                        {song.tags.map((tag, tagIdx) => (
                                                            <span key={tagIdx} className="tag">{tag}</span>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </>
                            )}

                            {!isLoading && !detectedMood && (
                                <div className="loading">
                                    <p>Share your mood and let AI find the perfect soundtrack for you ‚ú®</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MoodTuneApp />);
    </script>
</body>
</html>
